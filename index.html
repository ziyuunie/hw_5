<!DOCTYPE html>
<html>
<head>
    <title>HealthConnect</title>
    <meta charset="UTF-8">

    <!-- styles -->
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <form action="submissions.html" method="POST">
        <div class="row">
            <div class="column left">
                <h1>COVID-19 Testing and<br>Vaccine Appointments</h1>

            </div>

                <button type="login">

                </button>
            </div>
        </div>

    </form>
